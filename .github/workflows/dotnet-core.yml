name: .NET Core

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'

    - name: Build
      run: dotnet build ./TerminalGame.RelayServer/TerminalGame.RelayServer.sln --configuration Release
    - name: Test
      run: dotnet test ./TerminalGame.RelayServer/TerminalGame.RelayServer.sln --no-build --configuration Release
